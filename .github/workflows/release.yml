name: Release

on:
  workflow_run:
    workflows: ["Validate"]
    types:
      - completed
    branches:
      - main
      - master

permissions:
  contents: write

jobs:
  release:
    if: ${{ github.event.workflow_run.conclusion == 'success' && (github.event.workflow_run.head_branch == 'main' || github.event.workflow_run.head_branch == 'master') }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ github.event.workflow_run.head_branch }}
          fetch-tags: true

      - name: Get version from manifest
        id: get_version
        run: |
          VERSION=$(python3 -c "import json; f=open('custom_components/octopus_energy_es/manifest.json'); data=json.load(f); print(data['version']); f.close()")
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Version: $VERSION"

      - name: Check if tag exists
        id: check_tag
        run: |
          if git rev-parse "v${{ steps.get_version.outputs.version }}" >/dev/null 2>&1; then
            echo "exists=true" >> $GITHUB_OUTPUT
            echo "Tag v${{ steps.get_version.outputs.version }} already exists"
          else
            echo "exists=false" >> $GITHUB_OUTPUT
            echo "Tag v${{ steps.get_version.outputs.version }} does not exist"
          fi

      - name: Create tag
        if: steps.check_tag.outputs.exists == 'false'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -a "v${{ steps.get_version.outputs.version }}" -m "Release v${{ steps.get_version.outputs.version }}"
          git push origin "v${{ steps.get_version.outputs.version }}"

      - name: Get previous tag
        id: get_previous_tag
        if: steps.check_tag.outputs.exists == 'false'
        run: |
          PREVIOUS_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")
          if [ -z "$PREVIOUS_TAG" ]; then
            PREVIOUS_TAG=$(git rev-list --max-parents=0 HEAD 2>/dev/null || echo "")
          fi
          echo "previous_tag=$PREVIOUS_TAG" >> $GITHUB_OUTPUT
          echo "Previous tag: $PREVIOUS_TAG"

      - name: Generate changelog
        id: changelog
        if: steps.check_tag.outputs.exists == 'false'
        run: |
          PREVIOUS_TAG="${{ steps.get_previous_tag.outputs.previous_tag }}"
          CURRENT_SHA="${{ github.event.workflow_run.head_sha }}"
          
          if [ -z "$PREVIOUS_TAG" ] || [ "$PREVIOUS_TAG" = "" ]; then
            # First release - get all commits
            git log --pretty=format:"- %s (%h)" --reverse > changelog.txt
          else
            # Get commits since last tag
            git log ${PREVIOUS_TAG}..${CURRENT_SHA} --pretty=format:"- %s (%h)" --reverse > changelog.txt
          fi
          
          if [ ! -s changelog.txt ]; then
            echo "- No commits found" > changelog.txt
          fi
          
          # Use a unique delimiter that won't appear in commit messages
          # Generate a random delimiter using process ID and timestamp
          DELIMITER="CHANGELOG_$$_$(date +%s)"
          echo "changelog<<${DELIMITER}" >> $GITHUB_OUTPUT
          cat changelog.txt >> $GITHUB_OUTPUT
          echo "${DELIMITER}" >> $GITHUB_OUTPUT
          
          echo "Generated changelog:"
          cat changelog.txt

      - name: Create release
        if: steps.check_tag.outputs.exists == 'false'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.get_version.outputs.version }}
          name: Release v${{ steps.get_version.outputs.version }}
          body: |
            ## Release v${{ steps.get_version.outputs.version }}

            ### ðŸ“¦ What's Changed

            ${{ steps.changelog.outputs.changelog }}

            ### ðŸ“¥ Installation

            **Via HACS:**
            1. Open HACS â†’ Integrations
            2. Click the three dots menu â†’ Custom repositories
            3. Add this repository URL
            4. Search for "Octopus Energy EspaÃ±a" and install
            5. Restart Home Assistant

            **Manual Installation:**
            1. Download the [latest release](https://github.com/${{ github.repository }}/releases/latest)
            2. Extract `custom_components/octopus_energy_es` to your Home Assistant `custom_components` directory
            3. Restart Home Assistant

            ### ðŸ”— Links

            - [Full Changelog](https://github.com/${{ github.repository }}/compare/${{ steps.get_previous_tag.outputs.previous_tag }}...v${{ steps.get_version.outputs.version }})
            - [Documentation](https://github.com/${{ github.repository }}#readme)
            - [Report Issues](https://github.com/${{ github.repository }}/issues)

            ---
            *This release was automatically created after successful validation.*
          draft: false
          prerelease: false

      - name: Skip release (tag exists)
        if: steps.check_tag.outputs.exists == 'true'
        run: |
          echo "Tag v${{ steps.get_version.outputs.version }} already exists. Skipping release creation."

